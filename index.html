<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="assets/fonts/giga-sans-cufonfonts-webfont/style.css" rel="stylesheet" crossorigin="anonymous">

    <title>Diário Oficial</title>
  </head>
  <body>
    <!-- Essa div vai contar a área de conteudo e a lateral -->
    <div id="main" class="d-flex flex-row align-items-stretch">

      <!-- Conteudo -->
      <section id="conteudo">
        <!-- Banner Desktop e Mobile -->
        <div class="banner">
          <div class="mobile d-block d-md-none text-center">
            <img class="img-fluid" src="assets/images/banner_mobile.png" alt="Prefeitura">
          </div>
          <div class="desktop d-none d-md-block text-center">
            <img class="img-fluid" src="assets/images/banner.png" alt="Prefeitura">
          </div>
        </div>

        <div class="mini-header d-flex flex-row">
          <div>
            <h3 class="titulo">Diário Oficial do Município de Talismã - Tocantins</h3>
            <div class="sub">Portal da transparência - Diário Oficial</div>
          </div>
          <div class="d-none d-md-flex align-items-center ms-auto">
            <img class="img-fluid" src="assets/images/acesso.png" alt="Acesso" style="margin-right: 20px;">
            <img class="img-fluid" src="assets/images/atm.png" alt="Acesso">
          </div>
        </div>

        <!-- Busca -->
        <div class="busca">
          <form action="#" class="d-flex flex-column flex-md-row">
            <div class="palavra">
              <input type="text" placeholder="Palavra Chave">
            </div>
            <div class="ano">
              <select name="ano" id="ano">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
              </select>
            </div>
            <div class="edicao">
              <input type="text" placeholder="Nº Edição do Diário">
            </div>
            <div class="btn-busca">
              <button type="submit">Buscar</button>
            </div>
          </form>
        </div>

        <!-- Listagem -->
        <div class="listagem d-flex flex-column flex-md-row flex-wrap">

          <!-- ITEM -->
          <div class="item d-flex flex-column flex-md-row align-items-stretch">
            <div class="infor d-flex flex-row">
              <div class="icone">
                <img class="img-fluid" src="assets/images/icone_pdf.png" alt="PDF">
              </div>
              <div>
                <div class="publicado">Publicado: 25/03/2021</div>
                <div class="tipo">Publicação Oﬁcial</div>
                <div class="edicao">Edição: 20216 / Ano 2021 </div>
              </div>
            </div>
            <div class="acoes d-flex flex-row align-items-stretch">
              <div class="mais-infor order-2 order-md-1 d-flex flex-column justify-content-center align-items-end">
                <div class="pag">04 Pág.</div>
                <div class="tamanho">8.32 mb</div>
                <div class="numero">Nº 20016</div>
                <div class="qtd-down">120 downloads</div>
              </div>
              <div class="botoes order-1 order-md-2 d-flex flex-row flex-md-column ms-md-auto align-items-stretch">
                <a href="#" class="d-block baixar d-md-flex justify-content-center align-items-center">Baixar PDF</a>
                <a href="#" class="d-block visualizar d-md-flex justify-content-center align-items-center">Visualizar</a>
              </div>
            </div>
          </div>

        </div>

      </section>
      <!-- Fim Conteudo -->

      <!-- Lateral -->
      <section id="lateral" class="d-none d-lg-flex flex-column">
        <!-- Data de HOJE -->
        <div class="data">Hoje 26 de março de 2021</div>
        <div class="logo">
          <img class="img-fluid" src="assets/images/logo_diario.png" alt="Diario">
          <div class="sub">Prefeitura Municipal de Talismã</div>
        </div>
      </section>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
